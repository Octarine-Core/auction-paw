<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="http://localhost:3000/imagens/favicon.ico">

<head>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="http://localhost:3000/stylesheets/styleArtigo.css">
  <link rel="stylesheet" href="http://localhost:3000/stylesheets/adicionarItem.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Bid$</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->

      </div>
    </header>

    <main class="mdl-layout__content">


      <div class="conteudo-errore">
        <div class="form">
          <form action="/save" method="POST" enctype="multipart/form-data">
            <div class="mdl-textfield mdl-js-textfield">
              <div class="name">
                <input class="mdl-textfield__input" type="text" placeholder="Introduza nome aqui..." name="name"
                  required>
              </div>
              <div class="description">
                <input class="mdl-textfield__input" type="text" placeholder="Descreva o seu produto..."
                  name="description" required>
              </div>
              <div class="value">
                <input class="mdl-textfield__input" type="number" placeholder="Introduza o valor inicial do leilão..."
                  name="minimum" required>
              </div>
              <div class="category">
                <select class="browser-default custom-select" name="category">
                  <option selected>Categoria</option>
                  <option value="tecnologia" name="category">Tecnologia</option>
                  <option value="automoveis" name="category">Automóveis</option>
                  <option value="imoveis" name="category">Imóveis</option>
                  <option value="antiguidades" name="category">Antiguidades</option>
                  <option value="livros" name="category">Livros</option>
                  <option value="joalharia" name="category">Joalharia</option>
                  <option value="arte" name="category">Arte</option>
                  <option value="outros" name="category">Outros</option>
                </select>
              </div>
              <div class="time">
                <select class="browser-default custom-select" name= 'time'>
                  <option selected>Tempo a leiloar...</option>
                  <option value='1' name="time">Uma semana</option>
                  <option value="2" name="time">Duas semanas</option>
                  <option value="3" name="time">Três semanas</option>
                  <option value="4" name="time">Um mês</option>
                  <option value="8" name="time">Dois meses</option>
                  <option value="12" name="time">Três meses</option>
                  <option value="16" name="time">Quatro meses</option>
                  <option value="20" name="time">Cinco meses</option>
                  <option value="24" name="time">Seis meses</option>
                  <option value="28" name="time">Sete meses</option>
                  <option value="32" name="time">Oito meses</option>
                  <option value="36" name="time">Nove meses</option>
                  <option value="40" name="time">Dez meses</option>
                  <option value="44" name="time">Onze meses</option>
                  <option value="48" name="time">Um ano</option>
                  <!-- O valor em value está (1 ,2,4,....,44,48) é o valor do tempo em semanas-->
                </select>
              </div>
              <div class="image">
                <img src="http://localhost:3000/imagens/imagem.png" alt="Italian Trulli">
              </div>
              <div class = "mdl-textfield mdl-js-textfield">
                <input type="file" name= 'bla'>
              </div>
              <div class="button">
                <button type="submit">Submeter</button>
              </div>
            </div>
          </form>
        </div>
      </div>



</body>

</html>
