<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="http://localhost:3000/imagens/favicon.ico">
<head>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="http://localhost:3000/stylesheets/styleArtigo.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Bid$</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        
      </div>
    </header>
    
    <main class="mdl-layout__content">


      <div class="conteudo-error">
       <form action="/save" method="POST">
          <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" placeholder="Introduza nome aqui.." name="name" required>
              <input class="mdl-textfield__input" type="text" placeholder="Descreva o seu produto..." name="description" required>
              <select class="browser-default custom-select" name="category">
                <option selected>Categoria</option>
                <option value="Eletrodomesticos">Eletrodomesticos</option>
                <option value="TWO" name="category">Two</option>
                <option value="THREE">Three</option>
              </select>
              <select class="browser-default custom-select" required>
                <option selected>Tempo a leiloar...</option>
                <option value="Eletrodomesticos">Uma semana</option>
                <option value="2">Duas semanas</option>
                <option value="2">Três semanas</option>
                <option value="2">Um mês</option>
                <option value="2">Dois meses</option>
                <option value="2">Um ano</option>
                <option value="3">Three</option>
              </select>
              <button type="submit">Submeter</button>
          </div>
       </form>
      </div>


      
</body>

</html>
